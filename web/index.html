<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息后台登录</title>
<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<div class="bg">
		<div class="logo lfet"></div>
		<div class="font lfet">用户登录>>></div>
		<div class="wizard right">
			<div class="wizard-header">
				<h3>Phone Manger System</h3>
			</div>
			<form action="phone-list.html" method="post">
				<div class="content">
					<div class="col">
						<div class="form-group">
							<label class="lfet">Account</label> 
							<input   type="text" class="form-control error inp-bg1"  style="outline: none;">
						</div>
						<div class="form-group">
							<label class="lfet">Password</label> 
							<input type="password"  class="form-control error mminp" style="outline: none;">
						</div>
						<div class="bottom" style="text-align: center;">
							<!-- 这个button也可以提交表单，不需要改成submit -->
							<button style="text-align: center;">Login</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
